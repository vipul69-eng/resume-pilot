<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        background: #ffffff;
      }

      .header {
        padding: 20px;
        border-bottom: 1px solid #e5e7eb;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }

      .logo-icon {
        width: 24px;
        height: 24px;
        color: #2563eb;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
      }

      .subtitle {
        color: #6b7280;
        font-size: 13px;
        margin-top: 4px;
      }

      .content {
        padding: 20px;
      }

      .upload-area {
        border: 2px dashed #d1d5db;
        border-radius: 8px;
        padding: 24px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 20px;
        background: #fafafa;
      }

      .upload-area:hover {
        border-color: #2563eb;
        background: #f0f9ff;
      }

      .upload-area.dragover {
        border-color: #2563eb;
        background: #dbeafe;
      }

      .upload-icon-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 12px;
      }

      .upload-icon {
        width: 32px;
        height: 32px;
        color: #6b7280;
      }

      .upload-text {
        color: #111827;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .upload-hint {
        color: #9ca3af;
        font-size: 12px;
      }

      input[type="file"] {
        display: none;
      }

      .resume-list {
        margin-bottom: 16px;
      }

      .resume-item {
        padding: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
        cursor: pointer;
      }

      .resume-item:hover {
        border-color: #cbd5e1;
        background: #f9fafb;
      }

      .resume-item.selected {
        border-color: #2563eb;
        background: #eff6ff;
      }

      .resume-info {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .file-icon {
        width: 18px;
        height: 18px;
        color: #2563eb;
        flex-shrink: 0;
      }

      .resume-details {
        flex: 1;
        min-width: 0;
      }

      .resume-name {
        font-weight: 500;
        color: #111827;
        font-size: 13px;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .resume-meta {
        font-size: 11px;
        color: #6b7280;
      }

      .resume-actions {
        display: flex;
        gap: 4px;
        flex-shrink: 0;
      }

      .icon-button {
        background: none;
        border: none;
        padding: 6px;
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .icon-button:hover {
        background: #f3f4f6;
      }

      .icon-button.delete:hover {
        background: #fee2e2;
      }

      .icon-button svg {
        width: 16px;
        height: 16px;
      }

      .check-icon {
        color: #10b981;
      }

      .trash-icon {
        color: #dc2626;
      }

      button {
        width: 100%;
        background: #2563eb;
        color: white;
        border: none;
        padding: 11px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      button:hover {
        background: #1d4ed8;
      }

      button.secondary {
        background: #f3f4f6;
        color: #374151;
      }

      button.secondary:hover {
        background: #e5e7eb;
      }

      button svg {
        width: 18px;
        height: 18px;
      }

      .empty-state {
        text-align: center;
        padding: 32px 20px;
        color: #6b7280;
      }

      .empty-icon {
        width: 48px;
        height: 48px;
        color: #d1d5db;
        margin: 0 auto 12px;
      }

      .empty-text {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .empty-hint {
        font-size: 12px;
        color: #9ca3af;
      }

      .status {
        padding: 10px 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 13px;
        display: none;
        align-items: center;
        gap: 8px;
      }

      .status svg {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      .status.success {
        background: #d1fae5;
        color: #065f46;
        display: flex;
      }

      .status.error {
        background: #fee2e2;
        color: #991b1b;
        display: flex;
      }

      .footer-actions {
        display: flex;
        gap: 8px;
        padding-top: 16px;
        border-top: 1px solid #e5e7eb;
      }

      .footer-actions button {
        width: auto;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <svg
          class="logo-icon"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        <h1>Resume Pilot</h1>
      </div>
      <div class="subtitle">Upload resumes instantly to any website</div>
    </div>

    <div class="content">
      <div id="status" class="status"></div>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon-wrapper">
          <svg
            class="upload-icon"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            />
          </svg>
        </div>
        <div class="upload-text">Drop PDF here or click to upload</div>
        <div class="upload-hint">Maximum file size: 10MB</div>
        <input type="file" id="fileInput" accept=".pdf" />
      </div>

      <div id="resumeList" class="resume-list"></div>

      <div id="emptyState" class="empty-state" style="display: none">
        <svg
          class="empty-icon"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        <div class="empty-text">No resumes yet</div>
        <div class="empty-hint">Upload your first PDF resume above</div>
      </div>

      <div class="footer-actions">
        <button id="uploadToPageBtn">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
            />
          </svg>
          Upload to Page
        </button>
        <button id="clearAllBtn" class="secondary">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
